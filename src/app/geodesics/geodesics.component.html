        <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
 
          
              <!-- <input type="text" id="name" name="name" formControlName="name"> -->
              <div class="alignCenter"> <label for="name">Select Your Name </label></div>
              <select  formControlName="name" class="dropbtn ">
                <option *ngFor="let memberName of members" [ngValue]="memberName">
                 {{ memberName }}
                </option>
              </select> 
            
           
           
            <!-- Skills: -->
            <div formArrayName="skills">
              <div *ngFor="let skill of skills.controls; let i=index">
                <div [formGroupName]="i" class="row mb-2">
                  <div class="col-3 ">   <label>{{skill.value.teamMemName}}</label></div>
                  <div class="col-9">
                    <input class="form-control" type="number" formControlName="exp" [readonly]="skillsForm.value.name==skill.value.teamMemName ? true : false" >

                  </div>
               
                  <!-- {{skillsForm.value.name==skill.value.teamMemName}} -->
                  <!-- <button (click)="removeSkill(i)">Remove</button> -->
                </div>
              </div>
            </div>
           <div class="alignCenter mt-3"><button [disabled]="isLoggedIn"  type="submit">Submit</button></div>
          
           
          </form>
