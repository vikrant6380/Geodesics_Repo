<div class="container ">
    
        <div  style="    text-align: center; " class="mt-4 mb-1">
            <h3>FINDING OUT MOST INFLUENTIAL PERSONALITY IN SOCIAL NETWORKING</h3>
    
        </div>
        <div style="text-align: center;" class="mb-3">
          <span style="font-weight: 600;">Note:</span><span>Please give rating between range 0-</span>
          <span>5</span>
          <span> for each question</span>
        </div>
    <div class="row ">
        <!-- <div class="alignCenter col-3 offset-3" > <label for="name">Select Your Name </label></div> -->
              <select [(ngModel)]="selectedOption"  class="dropbtn offset-4 col-4" (change)="selectMember(selectedOption)">
                <option *ngFor="let memberName of members" [ngValue]="memberName" >
                 {{ memberName }}
                </option>
              </select> 
            </div>
        
    <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Questions </th>
            <td mat-cell *matCellDef="let element"> {{element.position | slice: 0:30}}<small matTooltip="{{element.position }}">... </small> </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Vikrant">
            <th mat-header-cell *matHeaderCellDef class="centerAlign"> Vikrant </th>
            <td mat-cell *matCellDef="let element" class="td_padding"> 
                <mat-select >
                    <mat-option [value]="active" *ngFor="let active of activeList">
                      {{ active }}
                    </mat-option>
                  </mat-select>    
            </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Rajat">
            <th class="centerAlign" mat-header-cell *matHeaderCellDef> Rajat </th>
            <td mat-cell *matCellDef="let element" class="td_padding"> 
                <mat-select  class="mat-select">
                    <mat-option [value]="active" *ngFor="let active of activeList" class="mat-select">
                      {{ active }}
                    </mat-option>
                  </mat-select>  </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Sachin">
            <th mat-header-cell *matHeaderCellDef class="centerAlign"> Sachin </th>
            <td mat-cell *matCellDef="let element" class="td_padding">  <mat-select class="mat-select">
                <mat-option [value]="active" *ngFor="let active of activeList">
                  {{ active }}
                </mat-option>
              </mat-select>  </td>
          </ng-container>
      
      
          <ng-container matColumnDef="Swapnil">
            <th mat-header-cell *matHeaderCellDef class="centerAlign"> Swapnil </th>
            <td mat-cell *matCellDef="let element" class="td_padding">  <mat-select class="mat-select">
                <mat-option [value]="active" *ngFor="let active of activeList">
                  {{ active }}
                </mat-option>
              </mat-select>  </td>
          </ng-container>
          <ng-container matColumnDef="Sahil">
            <th mat-header-cell *matHeaderCellDef class="centerAlign"> Sahil </th>
            <td mat-cell *matCellDef="let element" class="td_padding">  <mat-select class="mat-select">
                <mat-option [value]="active" *ngFor="let active of activeList">
                  {{ active }}
                </mat-option>
              </mat-select>  </td>
          </ng-container>
          <ng-container matColumnDef="Ashish">
            <th mat-header-cell *matHeaderCellDef class="centerAlign"> Ashish </th>
            <td mat-cell *matCellDef="let element" class="td_padding">  <mat-select class="mat-select">
                <mat-option [value]="active" *ngFor="let active of activeList">
                  {{ active }}
                </mat-option>
              </mat-select>  </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <div class="row">
      <div style="text-align:center" class="mt-3 offset-4 col-5">
        <button [disabled]="isLoggedIn" class="button">Submit</button>
      </div>
    </div>

          can be found in the LICENSE file at https://angular.io/license -->
</div>
